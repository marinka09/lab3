<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love_Bakery Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="logo.jpg" rel="shortcut icon" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">
          <img src="logo.jpg" alt="Love_Bakery Logo" />
          <h2>Love_Bakery</h2>
        </div>
        <div class="menu">
          <ul>
            <li><a id="AboutUs" href="AboutUs.html">About US</a></li>
            <li><a id="Products" href="Menu.html">Menu</a></li>
            <li><a id="Contacts" href="Contacts.html">Contacts</a></li>
            <li><a id="Home" href="index.html">Home Page</a></li>
          </ul>
        </div>
      </div>
      <div class="content-container clearfix">
        <div class="sidebar">
          <ul>
            <li>
              <a href="https://time.com/4225777/meaning-of-love/">Love</a>
            </li>
            <li><a href="http://www.bbc.com/news">BBC News</a></li>
            <li>
              <a
                href="https://www.instagram.com/awe_love22?igsh=MXhsNnBwOTk3MzdsYg%3D%3D&utm_source=qr"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
        <div class="content">
          <div class="container">
            <h2>Login Form</h2>
            <form id="login-form">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
              </div>
              <button type="submit">Login</button>
            </form>
            <div id="login-message" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bakery.js"></script>
  </body>
</html>
